{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <link rel="icon" href="{% static 'Notes/favicon.png'%}" sizes="32x32" type="image/ico">
        <link rel="stylesheet" href="{% static 'Notes/css/style.css' %}" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        {% progressive_web_app_meta %}
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark shadow sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="{% static 'Notes/favicon_dark.png' %}" width="30" height="30" alt="notes-logo-white" class="d-inline-block align-top">
                    Notes
                </a>
                <div class="end text-end">
                    {% if user.is_authenticated %}
                    <img id="user-image" src="{{user.photoURL}}" class="img-fluid img-thumbnail" width="25px" style="border-radius: 50%;padding: 1px;">
                    <div class="text-white d-inline mx-1 align-middle">{{user.username}}</div>
                    <a class="btn btn-outline-light btn-sm mx-1" href="{% url 'logout' %}">Logout</a>
                    <img src="{% static 'Notes/bars.png' %}" class="img-fluid" width="30px" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button" aria-controls="offcanvas">
                    {% else %}
                    <a class="btn btn-outline-light btn-sm {{active1}}" href="{% url 'login' %}">Sign in</a>&ensp;
                    <a class="btn btn-outline-light btn-sm {{active2}}" href="{% url 'register' %}">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>

</html>
