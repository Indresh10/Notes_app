        <script>
            var code = document.querySelector('#code')
            var misbehave = new Misbehave(code, {

                    Prism.highlightElement(code)

                pairs: [ [ '(', ')' ], [ '{', '}' ], [ '[', ']' ], [ '<', '>' ], [ "'" ], [ "`" ], [ '"' ] ]
